<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Fast cheap toggle" />
    <meta name="author" content="Sadeg Akbarian" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Fast cheap toggle</title>
  </head>
  <body>
    <main>
      <form>
        <div class="checkboxContainer">
          <input type="checkbox" id="fastCheckbox" />
          <label for="fastCheckbox" id="fastLabel">Fast</label>
        </div>
        <div class="checkboxContainer">
          <input type="checkbox" id="cheapCheckbox" />
          <label for="cheapCheckbox" id="cheapLabel">Cheap</label>
        </div>
        <div class="checkboxContainer">
          <input type="checkbox" id="goodCheckbox" />
          <label for="goodCheckbox" id="goodLabel">Good</label>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
